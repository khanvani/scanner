
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sewadar Document Scanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/dist/material.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body { background: #181c24; color: #f3f4f6; font-family: 'Inter', 'Roboto', Arial, sans-serif; margin:0; height: 100vh; overflow: hidden; }
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      background: #23283a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 72px;
      background: #23283a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
    .footer-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 12px;
    }
    .footer-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      margin: 0 8px;
      padding: 8px 12px;
      border-radius: 50%;
      transition: background 0.2s;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer-btn:active {
      background: #444;
    }
    .footer-btn.capture {
      background: #00c853;
      color: #fff;
      font-size: 2.7rem;
      box-shadow: 0 2px 8px rgba(0,200,83,0.3);
      padding: 12px 24px;
      border-radius: 50%;
      margin: 0 16px;
      border: 3px solid #fff;
    }
    .footer-btn.capture:active {
      background: #009624;
    }
    .scanner-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 56px;
      margin-bottom: 72px;
      height: calc(100vh - 128px);
      width: 100vw;
      overflow: hidden;
    }
    .scanner-video {
      width: 100vw;
      max-width: 420px;
      height: 100%;
      max-height: 100%;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.4);
      object-fit: cover;
      background: #222;
      margin: 0 auto;
      display: block;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      max-width: 420px;
      height: 100%;
      pointer-events: none;
    }
    @media (max-width: 480px) {
      .scanner-video, .video-overlay, .fixed-header, .fixed-footer {
        max-width: 100vw;
      }
      .scanner-area {
        padding: 0;
      }
    }
    .cropper-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    .cropper-box { background: #23283a; border-radius: 20px; padding: 18px; max-width: 98vw; max-height: 90vh; box-shadow: 0 2px 24px #23283a44; }
    .cropper-img { max-width: 90vw; max-height: 70vh; display: block; margin: auto; border-radius: 16px; }
  </style>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="window.cvReady=true"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="fixed-header">Sewadar Document Scanner</div>
  <div class="scanner-area">
    <video id="video" class="scanner-video" autoplay playsinline muted></video>
    <svg id="videoOverlay" class="video-overlay"></svg>
    <canvas id="workCanvas" hidden></canvas>
    <div id="thumbs" class="thumbs"></div>
    <div style="text-align:center;color:#a3a8b8;font-size:.98rem;margin-top:8px;">Swipe scans below. Tap to crop & save.</div>
  </div>
  <div class="fixed-footer">
    <div class="footer-menu">
      <div style="display: flex; gap: 8px;">
        <select id="cameraSelect" title="Choose camera" class="footer-btn"><!-- camera options --></select>
        <button class="footer-btn" id="btnTorch" title="Toggle Torch"><i class="fas fa-bolt"></i></button>
      </div>
      <button class="footer-btn capture" id="btnCapture" title="Capture"><i class="fas fa-circle"></i></button>
      <div style="display: flex; gap: 8px;">
        <button class="footer-btn" id="btnSavePDF" title="Save as PDF"><i class="fas fa-file-pdf"></i></button>
        <button class="footer-btn" id="btnClear" title="Clear Gallery"><i class="fas fa-trash"></i></button>
      </div>
    </div>
  </div>
<!-- Cropper Modal -->
<div id="cropperModal" class="cropper-modal" style="display:none;">
  <div class="cropper-box">
    <img id="cropperImg" class="cropper-img" />
    <div style="text-align:center;margin-top:12px;">
      <button class="btn" onclick="saveCrop()">✔</button>
      <button class="btn secondary" onclick="closeCropper()">✖</button>
    </div>
  </div>
</div>
torchBtn.onclick=async()=>{
cameraSelect.addEventListener('change',()=>startCamera(cameraSelect.value));
<script>
// ...existing code...
// Button event listeners for new footer
document.getElementById('btnCapture').onclick = () => {
  if (window.capture) window.capture();
};
document.getElementById('btnTorch').onclick = () => {
  if (window.torchBtn && window.torchBtn.onclick) window.torchBtn.onclick();
};
document.getElementById('btnSavePDF').onclick = () => {
  if (window.savePdfBtn && window.savePdfBtn.onclick) window.savePdfBtn.onclick();
};
document.getElementById('btnClear').onclick = () => {
  if (window.clearAllBtn && window.clearAllBtn.onclick) window.clearAllBtn.onclick();
};
document.getElementById('cameraSelect').onchange = () => {
  if (window.cameraSelect && window.cameraSelect.onchange) window.cameraSelect.onchange();
};
// ...existing code...
</script>
</body>
</html>
